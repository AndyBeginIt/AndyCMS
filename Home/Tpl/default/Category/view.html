<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>{$config.site_title}</title>
<meta name="Keywords" content="{$config.site_keywords}" />
<meta name="Description" content="{$config.site_description}" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/Home/Css/index.css" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/Home/Css/category.css" />
<script src="__PUBLIC__/Home/Js/marquee.js" type="text/javascript"></script>
</head>
<body>
<!-- 包含公用   导航 头部页面 -->
<include file="Index:head"/>

<!-- 正文内容 -->
<div id="wrap">

	<!-- 中间内容 -->
	<div id="article_middle">
		<volist name="all_art" id="vo" mod="4">
			<div class="list">
				 <div class="lb4">{$vo['created']}发布</div>
				 <div class="lb1"></div>
				 <div class="lb2">[<a href="{:U('Category/view?id=')}{$vo['cid']}">{$vo['ctitle']}</a>]</div>
				 <div class="lb3"><a href="{:U('Article/view?id=')}{$vo['aid']}">{$vo['atitle']}</a></div>
			</div>
			<eq name="mod" value="0"><br/></eq>
		</volist>
		<div class="pagination">
			<div id="page">
			每页显示{$Think.config.pagesize}篇文章&nbsp;|&nbsp;共{$show}
			</div>
		</div>		
	</div>
	
	<!-- 右侧内容 -->
	<div id="article_side">
		<div class="side_bar_warp cat_list_">
			<div class="middle_content_title">
				<b style="color:black;">分类导航</b>
			</div>
			<ul class="cat_list_ul">
				<volist name="cat_list" id="vo">
					<li class="cat_list_li">
						<a href="{:U('Category/view?id=')}{$vo['id']}">{$vo['title']|msubstr=###,0,25}</a>
					</li>
				</volist>
			</ul>
		</div>	
		<div class="side_bar_warp">
			<div class="middle_content_title">
				<b style="color:black;">热门置顶文章</b>
			</div>
			<ul class="hot_stick_ul">
				<volist name="hot_stick_art" id="vo" key="k">
					<li class="hot_stick_li">
						<a href="{:U('Article/view?id=')}{$vo['aid']}">{$k}.&nbsp;{$vo['atitle']|msubstr=###,0,25}</a>
					</li>
				</volist>
			</ul>
		</div>	
		<div class="side_bar_warp">
			<div class="middle_content_title">
				<b style="color:black;">高点击量文章</b>
			</div>
			<ul class="hot_stick_ul">
				<volist name="click_hot_art" id="vo" key="k">
					<li class="hot_stick_li">
						<a href="{:U('Article/view?id=')}{$vo['aid']}">{$k}.&nbsp;{$vo['atitle']|msubstr=###,0,25}</a>
					</li>
				</volist>
			</ul>
		</div>				
	</div>	
</div>

<!-- 包含公用  尾部页面 -->
<include file="Index:footer"/>

</body>
</html>
