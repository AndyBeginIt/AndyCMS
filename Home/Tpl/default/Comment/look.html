<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>{$config.site_title}</title>
<meta name="Keywords" content="{$config.site_keywords}" />
<meta name="Description" content="{$config.site_description}" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/Home/Css/index.css" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/Home/Css/comment.css" />
<script src="__PUBLIC__/Home/Js/marquee.js" type="text/javascript"></script>
</head>
<body>
<!-- 包含公用   导航 头部页面 -->
<include file="Index:head"/>

<div id="wrap">
	<empty name="list[0]['created']">
		<div class="wrap_middle">
			暂无评论
		</div>
		<else/>
			<volist name="list" id="vo" key="k">
				<div class="wrap_middle">
					<div class="text">{$vo['comment']}</div>
					<div class="time"><span style="margin-right:10px;color:black;">发布时间:</span>{$vo['created']}</div>
					<div class="name"><span style="margin-right:10px;color:black;">发布人:</span>{$vo['name']}</div>
				</div>
			</volist>
	</empty>
	
	
</div>
</body>
</html>
