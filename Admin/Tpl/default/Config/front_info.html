<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>后台管理</title>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/Admin/Css/style.css"/>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/Admin/Css/skin.css"/>
<script type="text/javascript" src="__PUBLIC__/Admin/Js/jquery-1.7.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/Js/my.js"></script>
</head>
<body>
<div id="top">
	<include file="Manage:top"/>
</div>

<div id="main">
	<div class="main_content">
		<p class="tbody_td website_tr main_content_t1">
			<span class="top_bt_span fwq">{$Think.lang.left_1_3}</span>
		</p>
	</div>	
		<p class="tbody_td website_tr ">
			<img class="website_tr_img" src="__PUBLIC__/Admin/images/ts.gif"/>
			<span class="website_tr_span" >提示: 带*号的选项请勿修改或联系管理员后修改(注：修改文件后，一定要清空缓存才能看见新数据)</span>
		</p>
		<form action="__URL__/update_front_info" method="post">
			<p class="tbody_td website_tr"><span class="website_title">网站名称:</span>
				<input type="text" value="{$front_info['site_title']}" name="site_title"  class="inputt1 front_info" />
			</p>
			
			<p class="tbody_td website_tr"><span class="website_title">网站关键字:</span>
				<input type="text" value="{$front_info['site_keywords']}" name="site_keywords" class="inputt1 front_info" />
			</p>
			
			<p class="tbody_td website_tr"><span class="website_title">网站关键描述:</span>
				<input type="text" value="{$front_info['site_description']}" name="site_description" class="inputt1 front_info" />
			</p>
			
			<p class="tbody_td website_tr"><span class="website_title">头部轮播文章数量:</span>
				<input type="text" value="{$front_info['rollnum']}" name="rollnum" class="inputt1 front_info" />
			</p>
			
			<p class="tbody_td website_tr"><span class="website_title">网站URL:</span>
				<input type="text" value="{$front_info['site_url']}" name="site_url" class="inputt1 front_info" />
			</p>
			
			<p class="tbody_td website_tr"><span class="website_title">站长Email:</span>
				<input type="text" value="{$front_info['admin_email']}" name="admin_email" class="inputt1 front_info" />
			</p>
			
			<p class="tbody_td website_tr"><span class="website_title">站长QQ:</span>
				<input type="text" value="{$front_info['admin_qq']}" name="admin_qq" class="inputt1 front_info" />
			</p>
			
			<p class="tbody_td website_tr"><span class="website_title">网站备案号:</span>
				<input type="text" value="{$front_info['web_backup']}" name="web_backup" class="inputt1 front_info" />
			</p>
			
			
				<input type="submit" value="应用" name="login"  class="login_sub website_sub"/>
				<input type="reset" value="取消" name="reset" class="login_res"/>				
		</form>	
</div>

<div id="left">
	<include file="Manage:left"/>
</div>
</body>
</html>
