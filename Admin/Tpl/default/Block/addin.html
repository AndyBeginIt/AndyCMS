<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>后台管理</title>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/Admin/Css/style.css"/>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/Admin/Css/skin.css"/>
<script type="text/javascript" src="__PUBLIC__/Admin/Js/jquery-1.7.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/Js/my.js"></script>
</head>
<body>
<div id="top">
	<include file="Manage:top"/>
</div>

<div id="main">
	<div class="main_content">
		<p class="tbody_td website_tr main_content_t1">
			<span class="top_bt_span fwq">添加到区块->{$Think.session.block_name}</span>
		</p>
	</div>
		
		<form action="__URL__/insert" method="post">
			<p class="tbody_td website_tr"><span class="website_title">区块标题:</span>
				<input type="text" readonly="readonly" name="blockname" value="{$Think.session.block_name}" class="art_form_title"/>
			</p>	
			
			<p class="tbody_td website_tr"><span class="website_title">所属菜单:</span>
				<select class="addin_se1" name="menuid">
					<option value="{$menuitems[0]['m_id']}" >{$menuitems[0]['m_title']}</option>
				</select>			
			</p>
			
			<p class="tbody_td website_tr"><span class="website_title ">菜单下属内容:</span>
				<select class="addin_se1" size="8" style="width:auto">
					<volist name="menuitems" id="vo">
						<option value="" >{$vo['item_title']|msubstr=###,0,12}({$vo['item_type']})</option>
					</volist>
				</select>
			</p>
			
			<input type="submit" value="添加" name="login" class="login_sub website_sub"/>
			<input type="reset" value="重置" name="reset" class="login_res"/>
		</form>
</div>

<div id="left">
	<include file="Manage:left"/>
</div>
</body>
</html>
