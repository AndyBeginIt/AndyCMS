<!-- 通过CommonAction传来的值 得到当前用户        从而 防止用户点击叉叉退出时不能存入退出时间 -->
<input type="hidden" value="{$record_id}" name="record_id" />
 <!-- 
 * 如果用户直接点击叉叉，则用window.onunload函数  
 * 得到用户record_id的值，传过去
 * 用ajax方法调用logout函数将退出时间存入数据库
 *
  -->
<script type="text/javascript">
$(window).unload(function(){
	var record_id = $("input[name=record_id]").val();
	$.post("__APP__/Index/logout",{'record_id':record_id},function(data){
		
	});
});
</script>
